<!DOCTYPE html>

<html>
	<head>
		<title></title>

		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places,geometry"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="js/doubled_javascript_helper_library.js"></script>

			#map-canvas {

		<table id="map-data-table">

				<tr>

					<th>Distance From <span id="start_loc"></span></th>

			</tbody>
